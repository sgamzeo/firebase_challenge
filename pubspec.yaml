name: firebase_challenge
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  device_preview: ^1.3.1
  google_fonts: ^6.3.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  logger: ^2.6.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  get_storage: ^2.1.1
  bloc: ^9.0.0
  get_it: ^8.2.0
  flutter_svg: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
